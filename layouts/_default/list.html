{{ define "main" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
    <!-- Renders the li.html content view for each content/sections/*.md -->
    {{ range .Pages }}
        {{ .Render "li"}}
    {{ end }}
    </ul>
</main>
{{ end }}
