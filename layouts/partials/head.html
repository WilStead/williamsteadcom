<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Wil Stead" />
    <title>Wil Stead - {{.Title}}</title>
    <meta name="description" content="Welcome to Wil Stead's website!">
    <link rel="icon" href="/images/w_gold_32.png" sizes="32x32" />
    <link rel="icon" href="/images/w_gold_192.png" sizes="192x192" />
    <link rel="apple-touch-icon-precomposed" href="/images/w_gold_64.png" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans%7COpen+Sans+Condensed300%7COpen+Sans%3A400%7COpen+Sans+Condensed%3A700%2C300%7COpen+Sans%3A700%7COpen+Sans%3A300&#038;ver=1.3.0' type='text/css' media='all' />

    <script src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  </head>
